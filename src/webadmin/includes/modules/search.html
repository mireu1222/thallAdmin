<!-- search -->
<div class="d-flex align-items-center mb-2">
    <p class="total me-3">TOTAL : <strong class="text-point">99</strong></p>
    @@if(context.view){
        <select class="form-select form-select-sm w-auto" aria-label="노출되는 리스트 갯수 선택">
            <option value="">10개 보기</option>
            <option value="">20개 보기</option>
            <option value="">30개 보기</option>
            <option value="">40개 보기</option>
            <option value="">50개 보기</option>
            <option value="">100개 보기</option>
        </select>
    }
    <div class="input-group input-group-sm w-25 ms-auto">
        <select class="form-select" aria-label="검색 기준 선택">
            <option value="">전체</option>
            <option value="">제목</option>
            <option value="">내용</option>
        </select>
        <input type="text" class="form-control w-50" aria-label="검색어 입력">
        <button type="button" class="btn btn-secondary" aria-label="검색"><i class="bi bi-search"></i></button>
    </div>
    @@if(!context.listOnly){
        <a href="@@page.html" class="btn btn-sm btn-secondary ms-2"><i class="bi bi-pencil-square me-1"></i>등록</a>
    }
    @@if(context.del){
        <button type="button" class="btn btn-sm btn-secondary ms-1"><i class="bi bi-check2-square me-1"></i>선택 삭제</button>
    }
    @@if(context.event){
        <button type="button" class="btn btn-sm btn-secondary ms-1"><i class="bi bi-download me-1"></i>엑셀다운로드</button>
        <button type="button" class="btn btn-sm btn-dark ms-1"><i class="bi bi-clipboard-check me-1"></i>당첨 확정</button>
        <button type="button" class="btn btn-sm btn-dark ms-1"><i class="bi bi-clipboard-x me-1"></i>당첨 취소</button>
    }
</div>
<!-- // search -->
